<script language="javascript">
	function changeImage_hover(id){
		var temp = id.substring(0, id.indexOf("_") + 1);
		var index = id.substring(id.indexOf("_") + 1,  id.length);
		var indexInt = eval(index);
		
		for (i = 1; i <= indexInt; i++){
			var mImg = document.getElementById(temp + i);
			mImg.src = "img/star_hover.png";
		}
	}
	
	function changeImage_normal(id, stt){
		var tempId = id.substring(0, id.indexOf("_") + 1);
		var tempStt = stt.substring(0, stt.indexOf("_") + 1);
		var index = id.substring(id.indexOf("_") + 1,  id.length);
		var indexInt = eval(index);
	
		for (i = 1; i <= indexInt; i++){
			var status = document.getElementById(tempStt + i);
			var mImg = document.getElementById(tempId + i);
			if (status.value == "")
				mImg.src = "img/star.png";
			else {
				mImg.src = "img/star_hover.png";
			}
		}
	}
	
	function changeImage_click(id, stt){
		var tempId = id.substring(0, id.indexOf("_") + 1);
		var tempStt = stt.substring(0, stt.indexOf("_") + 1);
		var index = id.substring(id.indexOf("_") + 1,  id.length);
		var indexInt = eval(index);
		
		var countTotalStar = 0;
		for (i = 1; i <= 5; i++){
			var status = document.getElementById(tempStt + i);
			if (status.value != "")
				countTotalStar++;
		}
		
		if (eval(countTotalStar) == indexInt){
			resetStar(id, stt);
		}
		
		else {
			for (i = 1; i <= indexInt; i++){
				var status = document.getElementById(tempStt + i);
				var mImg = document.getElementById(tempId + i);
				
				status.value = "clicked";
				mImg.src = "img/star_hover.png";
			}
			
			
			for (i = indexInt + 1; i <= 5; i++){
				var status = document.getElementById(tempStt + i);
				var mImg = document.getElementById(tempId + i);
				
				status.value = "";
				mImg.src = "img/star.png";
			}
		}
	}
	
	function resetStar(id, stt){
		var tempId = id.substring(0, id.indexOf("_") + 1);
		var tempStt = stt.substring(0, stt.indexOf("_") + 1);
		
		for (i = 1; i <= 5; i++){
			var status = document.getElementById(tempStt + i);
			var mImg = document.getElementById(tempId + i);
			
			status.value = "";
			mImg.src = "img/star.png";
		}
	}
</script>
