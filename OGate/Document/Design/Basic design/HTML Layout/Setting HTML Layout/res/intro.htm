oFCKeditor.Value	= '<p><b>Trang web đang được x&acirc;y dựng. Mời bạn gia nhập nh&oacute;m tại đ&acirc;y: </b><a href="http://groups.google.com/group/open-ones/subscribe" target="_blank"><font color="#000000" face="Verdana">http://groups.google.com/group/open-ones/subscribe</font></a>'
+ '<p><strong>Đối tượng tham gia Open-One Group:<br />'
+ '1) Sinh vi&ecirc;n CNTT</strong> cần một kỳ thực tập thực tế:<br />'
+ 'C&aacute;c bạn SV CNTT năm cuối từ c&aacute;c trường ĐH, CĐ, Trung T&acirc;m tin học như Aptech, NIIT,v.v...(gọi tắc l&agrave; c&aacute;c Đơn vị đ&agrave;o tạo - ĐVĐT) c&oacute; thể tham gia v&agrave;o c&aacute;c dự &aacute;n với vai tr&ograve; Programmer, Designer, Tester, v.v... (1 hoặc nhiều vai tr&ograve;).<br />'
+ '&nbsp;</p>'
+ '<p><span style="color: blue"><strong>2) C&aacute;c bạn đang đi l&agrave;m</strong></span> mong muốn n&acirc;ng cao kỹ năng l&agrave;m việc v&agrave; muốn tự nguyện đ&oacute;ng g&oacute;p, chia sẻ kinh nghiệm cho c&aacute;c bạn trẻ, cho cộng đồng c&oacute; thể tham gia v&agrave;o Open-Ones Group với vai tr&ograve; như Designer, Senior Developer hoặc c&aacute;c vị tr&iacute; cao hơn như Team Leader, Project Manager,v.v...<br />'
+ '<b style="color: blue">3) C&aacute;c c&aacute; nh&acirc;n</b> c&oacute; &yacute; tưởng về sản phẩm phần mềm nhưng chưa c&oacute; thời gian, nh&acirc;n lực để triển khai c&oacute; thể tham gia v&agrave;o nh&oacute;m để c&ugrave;ng ph&aacute;t triển.<br />'
+ '<b style="color: blue">4) C&aacute;c ĐVĐT</b> c&oacute; thể tham gia Open-Ones Group với vai tr&ograve; kh&aacute;ch h&agrave;ng đặc biệt, c&aacute;c SV của đơn vị được tham gia thực tập với ph&iacute; tượng trưng gần như bằng kh&ocirc;ng. Chương tr&igrave;nh được thiết kế đặc biệt theo qui tr&igrave;nh ph&aacute;t triền phần mềm chuẩn thế giới, SV tốt nghiệp kh&oacute;a thực tập đủ tự tin v&agrave; kỹ năng l&agrave;m việc c&oacute; thể đ&aacute;p ứng tốt c&ocirc;ng việc sau n&agrave;y.<br />'
+ 'Đơn vị c&oacute; thề chọn h&igrave;nh thức thực tập tại chỗ, c&oacute; nghĩa l&agrave; đơn vị lo chỗ l&agrave;m việc, cơ sở vật chất cần thiết cho thực tập. Open-Ones Group sẽ hỗ trợ chương tr&igrave;nh, người hướng dẫn.<br />'
+ 'Đơn vị đ&agrave;o tạo c&oacute; thể hỗ trợ giảng vi&ecirc;n để tham gia đ&agrave;o tạo cho c&aacute;c nh&oacute;m thực tập.<br />'
+ '<b style="color: blue">5) C&aacute;c c&ocirc;ng ty phần mềm </b>c&oacute; thể tham gia v&agrave;o Open-Ones Group với vai tr&ograve; kh&aacute;ch h&agrave;ng, được lựa chọn nguổn nh&acirc;n lực tốt cho m&igrave;nh.<br />'
+ '<b style="color: blue">6) C&aacute;c tổ chức kh&aacute;c</b> c&oacute; thể tham gia v&agrave;o Open-Ones Group để sử dụng c&aacute;c sản phẩm phần mềm của Open-Ones hoặc của cộng đồng nguồn mở với sự tư vấn miễn ph&iacute; từ Open-Ones.</p>'

+ '</p>' ;
oFCKeditor.Create() ;
