<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns:mytb>
<?IMPORT namespace="mytb" implementation="toolbar.htc">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>OGATE</title><meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<link  type="image/x-icon" href="http://raiportal/services/favicon.ico"  rel="shortcut icon">
<link href="css/uportal3.css" media="screen" type="text/css" rel="stylesheet">

<script type="text/javascript">
	function addProductInfo() {
		if confirm("The product information is saved successfully". Do you want to go to search screen?) {
			return true;
		} else {
			return false;
		}
	}
</script>
</head>
<body class="fl-theme-uportal3" id="portal">
	<div class="not-logged-in dashboard fl-container-flex" id="portalPage">
		<div class="layout-1-columns sidebar sidebar-left-250 " id="portalPageInner">
			<div class="fl-container-flex" id="portalPageBody">
				<div id="portalPageBodyLayout" class="fl-col-mixed-250">
					<div class="fl-col-flex-left">
			
							
<form name="addProduct" action="Product.html" method="POST">
	 	
		<table border="0" width="675px" id="myTable" cellspacing="0" cellpadding="3px">
			<tr>
				<td id="textAreaLabel"><b>Product name:</b>
				<td align="left">
					<input class="myTextArea" name="txtProductName" autocomplete="off" value="SDP" type="text">
				</td>	
			</tr>	
			<tr>
				<td id="textAreaLabel"><b>Description:</b></td>
				<td align="left">
					<textarea class="myTextArea" style="text-align:left;" rows="5" name="txtDescription"></textarea>
				</td>
			</tr>
			<tr>
				<td id="textAreaLabel"><b>Images/Videos:</b></td>
				<td align="left">
					<input type="file" name="file"/>
					<a href="#" class="myLink"><u>Add more file</u></a>
				</td>
			</tr>
			<tr>
				<td id="textAreaLabel"><b>Features:</b></td>
				<td align="left">
					<textarea class="myTextArea" style="text-align:left;" rows="5" name="txtFeatures"></textarea>
				</td>
			</tr>
			<tr>
				<td id="textAreaLabel"><b>System requirements:</b></td>
				<td align="left">
					<table class="dashedTable">
						<tr>
							<td width="60%">Operating Systems</td>
							<td width="40%">
								<select style="width:250px;" size="3" name="windows" multiple="multiple">
									<option value="win_2k">Windows 2000/ME</option>
									<option value="win_xp" selected="selected">Windows XP</option>
									<option value="win_vista">Windows Vista</option>
									<option value="win_7">Windows 7</option>
									<option value="linux">Linux</option>
								</select>
							</td>
						</tr>
						<tr>
							<td width="60%">RAM <font color="gray">(in Megabytes)</font></td>
							<td width="40%"><input type="text" name="ram" style="width:250px"/></td>
						</tr>
						<tr>
							<td width="60%">CPU <font color="gray">(Ex: Core i5 2.4 Ghz)</font></td>
							<td width="40%"><input type="text" name="cpu" style="width:250px"/></td>
						</tr>
						<tr>
							<td width="60%">Disk space <font color="gray">(in Megabytes)</font></td>
							<td width="40%"><input type="text" name="diskSpace" style="width:250px"/></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td id="textAreaLabel"><b>Link to download:</b></td>
				<td align="left">
					<input type="text" name="txtLinkdownload" style="width:500px"></textarea>
				</td>
			</tr>
			<tr>
				<td id="textAreaLabel"><b>Developer teams:</b></td>
				<td align="left">
					<textarea class="myTextArea" style="text-align:left;" rows="5" name="txtRequirements"></textarea>
				</td>
			</tr>
			<tr>
				<td id="textAreaLabel"></td>
				<td align="left">
					<input name="btnAdd" autocomplete="off" value="Add" type="button" onclick="addProductInfo();">
					<input name="btnBack" autocomplete="off" value="Back" type="button" onclick="window.location = 'SearchProduct.html'">
				</td>
			</tr>
		</table>

		

					
</form></div></div></div></div></div></div></div></body></html>
